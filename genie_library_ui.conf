# Component Library UI - Genie gesture configuration
# State machine driven UI for electrical component selection

# ==========================================
# OPEN/CLOSE LIBRARY UI
# ==========================================

# 3-finger tap anywhere - Toggle menu open/close
gesture=tap
fingers=3
command=/opt/bin/component_library_ui.sh toggle_menu
duration=0.3

# ==========================================
# CATEGORY SELECTION (when menu open)
# Zone: Bottom-left quadrant
# ==========================================

# Swipe UP in bottom-left - Select Power category
gesture=swipe
direction=up
command=/opt/bin/component_library_ui.sh select_power
zone=0 0.75 0.25 1
fingers=1

# Swipe RIGHT in bottom-left - Select Passives category
gesture=swipe
direction=right
command=/opt/bin/component_library_ui.sh select_passives
zone=0 0.75 0.25 1
fingers=1

# Swipe DOWN in bottom-left - Select Actives category
gesture=swipe
direction=down
command=/opt/bin/component_library_ui.sh select_actives
zone=0 0.75 0.25 1
fingers=1

# Swipe LEFT in bottom-left - Select Diodes category
gesture=swipe
direction=left
command=/opt/bin/component_library_ui.sh select_diodes
zone=0 0.75 0.25 1
fingers=1

# ==========================================
# ITEM SELECTION (when category expanded)
# Zone: Bottom-center quadrant for item selection
# ==========================================

# Tap in bottom-center zones to select items 1-4
# Item 1 - Top of zone
gesture=tap
fingers=1
command=/opt/bin/component_library_ui.sh select_item_1
zone=0.25 0.75 0.5 0.82
duration=0.2

# Item 2
gesture=tap
fingers=1
command=/opt/bin/component_library_ui.sh select_item_2
zone=0.25 0.82 0.5 0.89
duration=0.2

# Item 3
gesture=tap
fingers=1
command=/opt/bin/component_library_ui.sh select_item_3
zone=0.25 0.89 0.5 0.96
duration=0.2

# Item 4 - Bottom of zone
gesture=tap
fingers=1
command=/opt/bin/component_library_ui.sh select_item_4
zone=0.25 0.96 0.5 1
duration=0.2

# ==========================================
# NAVIGATION
# ==========================================

# 2-finger swipe left - Back to previous menu
gesture=swipe
direction=left
command=/opt/bin/component_library_ui.sh back
zone=0 0.75 1 1
fingers=2

# ==========================================
# QUICK COMPONENT INSERTION (bypass menu)
# Top edge gestures for frequently used components
# ==========================================

# Swipe DOWN on left edge - Quick resistor
gesture=swipe
direction=down
command=/opt/bin/electrical_symbols.sh resistor 750 1600 100
zone=0 0 0.1 0.2
fingers=1

# Swipe DOWN on right edge - Quick ground
gesture=swipe
direction=down
command=/opt/bin/electrical_symbols.sh ground 750 1600 80
zone=0.9 0 1 0.2
fingers=1

# ==========================================
# UTILITY GESTURES
# ==========================================

# 4-finger tap - Clear component zone (draws large eraser hint)
gesture=tap
fingers=4
command=echo "pen circle 750 1600 200" | /opt/bin/lamp
duration=0.5
