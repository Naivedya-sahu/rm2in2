# Genie configuration for electrical symbols
# Swipe gestures in the left margin to insert symbols at center screen

# Resistor - swipe up on left edge
gesture=swipe
direction=up
command=/opt/bin/electrical_symbols.sh resistor 700 900 100
zone=0 0 0.1 0.25
fingers=1

# Capacitor - swipe down on left edge
gesture=swipe
direction=down
command=/opt/bin/electrical_symbols.sh capacitor 700 900 100
zone=0 0 0.1 0.25
fingers=1

# Inductor - swipe right on top edge
gesture=swipe
direction=right
command=/opt/bin/electrical_symbols.sh inductor 700 900 100
zone=0 0 0.25 0.1
fingers=1

# Ground - swipe left on top edge
gesture=swipe
direction=left
command=/opt/bin/electrical_symbols.sh ground 700 900 80
zone=0.75 0 1 0.1
fingers=1

# Battery - swipe up on right edge
gesture=swipe
direction=up
command=/opt/bin/electrical_symbols.sh battery 700 900 100
zone=0.9 0 1 0.25
fingers=1

# Diode - swipe down on right edge
gesture=swipe
direction=down
command=/opt/bin/electrical_symbols.sh diode 700 900 100
zone=0.9 0 1 0.25
fingers=1

# Circle - two-finger tap in center
gesture=tap
fingers=2
command=echo 'pen circle 700 900 100' | /opt/bin/lamp
duration=0.2

# Rectangle - three-finger tap in center
gesture=tap
fingers=3
command=echo 'pen rectangle 600 800 800 1000' | /opt/bin/lamp
duration=0.2

# Wire (horizontal line) - swipe right in center
gesture=swipe
direction=right
command=echo 'pen line 600 900 800 900' | /opt/bin/lamp
zone=0.4 0.4 0.6 0.6
fingers=1

# Wire (vertical line) - swipe up in center
gesture=swipe
direction=up
command=echo 'pen line 700 800 700 1000' | /opt/bin/lamp
zone=0.4 0.4 0.6 0.6
fingers=1
